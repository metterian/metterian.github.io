# Build settings
markdown:       kramdown
kramdown:
  syntax_hightlighter: rouge
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  highlighter: rouge
  lsi : false
  excerpt_separator: "\n\n"
  incremental: false






include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
